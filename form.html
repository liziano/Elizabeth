    <form>
        <fieldset>
            <legend>Personal Information

        <label 
        for="first Name"> First Name:

            <option value="Female">female</option>
            <option value="Male">Male</option>
            <option value="Other">other</option>

        <label 
        for="Dob">Date of birth:
    </label>
<input type="Date"
id="Dob"
name="Dob"
required><br><br>

        id="email"

        placeholder="Enter email address" required>
        <br><br>



        <label 
        for="Phone number">Phone number:
    </label>
        <input type="phone number" 
        id="phone number" 
        name="phone number"
        placeholder="Enter phone number" required>
        <br><br>

        
            <label for="country">Country:</label>
            <select id=" country" name="country">
                <option value="">choose your country</option>
                <option value="nigeria">Nigeria</option>
                <option value="ghana">Ghana</option>
                <option value="kenya">kenya</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
                <option value="other">other</option>
            </select>
        <br><br>

        <label 
        for="State/city of residence">State/city of Residence:
    </label>
        <input type="State/city of Residence" 
        id="State/city of Residence" 
        name="State/city of Residence"
        placeholder="Enter your state of residence" required>
        <br><br>
    
        <label for="how did you hear about us">How did you hear about us:</label>
        <select id=" How did you hear about us" name="How did you hear about us">
            <option value="">select channel</option>
            <option value="Twitter">Twitter</option>
            <option value="Facebook">Facebook</option>
            <option value="Linkedin">Linkedin</option>
            <option value="Youtube">Youtube</option>
            <option value="Instagram">Instagram</option>
            <option value="friend">friend</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="other">other</option>
        </select>
    <br><br>

    </label>

     </label>

 </fieldset>
